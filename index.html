<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="dist/decoder.js" async defer></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script>
      function setting() {
        var current = document.getElementsByClassName("active");
        // If there's no active class
        if (current.length == 0) {
          return 7
        }
        el = current[0];
        value = el.getAttribute("data-value");
        return parseInt(value);
      }
      function encode_action(){
        var input=document.getElementById("encode-input");
        var output=document.getElementById("decode-input");
        var message=encode(input.value, setting());
        output.value=message;
      }
      function decode_action(){
        var input=document.getElementById("decode-input");
        var output=document.getElementById("encode-input");
        var message=decode(input.value, setting());
        output.value=message;
      }
      function show_tab(el) {
        var current = document.getElementsByClassName("active");
        // If there's no active class
        if (current.length > 0) {
          current[0].className = current[0].className.replace(" active", "");
        }
        // Add the active class to the current/clicked button
        el.className += " active";
      }
      
    </script>

    <title>Secret Jewish Space Laser Corps Encoder/Decoder</title>
  </head>
  <body>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <h1>Secret Jewish Space Laser Corps Encoder/Decoder</h1>
 

    <div class="row">
      <ul class="list-group" id="settings" role="tablist">
        <li id="grape_item" class="list-group-item list-group-item-action active" data-toggle="list" data-value="7" role="tab" onclick="show_tab(this);">🍇 Grape</li>
        <li id="wine_item" class="list-group-item list-group-item-action" data-toggle="list" role="tab" data-value="1" onclick="show_tab(this);">🍷 Wine</li>
        <li id="chai_item" class="list-group-item list-group-item-action" data-toggle="list" role="tab" data-value="19" onclick="show_tab(this);">חי L'Chaim!</li>
        <li id="challah_item" class="list-group-item list-group-item-action" data-toggle="list" role="tab" data-value="15" onclick="show_tab(this);">🥖 Challah</li>
        <li id="bee_item" class="list-group-item list-group-item-action" data-toggle="list" role="tab" data-value="11" onclick="show_tab(this);">🐝 Honeybee</li>
      </ul>
    </div>
      <div class="row">
        <div class="col">
          
          <div class="row">
            <textarea id="encode-input" class="col" rows="10">THE TRAIN LEAVES AT MIDNIGHT</textarea>
          </div>
          <button id="encode-button" class="btn btn-primary" onclick="encode_action();">Encode</button>
        </div>
        <div class="col">
          
          <div class="row">
            <textarea id="decode-input" class="col" rows="10"></textarea>
          </div>
            <button id="decode-button" class="btn btn-primary" onclick="decode_action()">Decode</button>
    </div>
    </div>
  </body>
</html>
